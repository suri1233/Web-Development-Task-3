
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Advanced Styling and JavaScript</h1>

    <section id="responsive">
        <h2>Responsive Design Section</h2>
        <p>This section resizes based on the screen size.</p>
    </section>

    <section id="quiz">
        <h2>Interactive Quiz</h2>
        <p id="question"></p>
        <button onclick="checkAnswer(true)">True</button>
        <button onclick="checkAnswer(false)">False</button>
        <p id="quiz-result"></p>
    </section>

    <section id="api-data">
        <h2>Fetch Data from API</h2>
        <button onclick="fetchJoke()">Get Joke</button>
        <p id="joke"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
